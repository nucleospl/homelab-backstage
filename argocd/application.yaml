apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-backstage
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nucleospl/homelab-backstage.git
    targetRevision: main
    path: kubernetes

  destination:
    server: https://kubernetes.default.svc
    namespace: backstage

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
