app:
  baseUrl: https://backstage.nucleos.net.pl

backend:
  baseUrl: https://backstage.nucleos.net.pl
  listen: ':7007'
  cors:
    origin: https://backstage.nucleos.net.pl
    credentials: true

kubernetes:
  serviceLocatorMethod:
    type: multiTenant

  clusterLocatorMethods:
    - type: config
      clusters:
        - name: in-cluster
          url: https://kubernetes.default.svc
          authProvider: serviceAccount
          skipTLSVerify: false
          skipMetricsLookup: false
