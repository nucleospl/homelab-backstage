apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-backstage
  namespace: backstage
  labels:
    app: homelab-backstage
    backstage.io/kubernetes-id: homelab-backstage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homelab-backstage
  template:
    metadata:
      labels:
        app: homelab-backstage
        backstage.io/kubernetes-id: homelab-backstage
    spec:
      serviceAccountName: backstage-k8s-reader
      initContainers:
        - name: wait-for-postgres
          image: postgres:16
          command: ['sh', '-ec']
          args:
            - |
              until pg_isready -h backstage-postgres -p 5432; do
                echo "waiting for postgres..."
                sleep 2
              done
      containers:
        - name: homelab-backstage
          image: harbor.nucleos.net.pl/backstage/homelab-backstage:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 7007
          envFrom:
            - secretRef:
                name: backstage-env

          # Mount the minimal k8s override config
          volumeMounts:
            - name: k8s-config
              mountPath: /app/app-config.k8s.yaml
              subPath: app-config.k8s.yaml

          # Start Backstage with your existing configs + the k8s override
          command: ['node']
          args:
            - 'packages/backend'
            - '--config'
            - 'app-config.yaml'
            - '--config'
            - 'app-config.production.yaml'
            - '--config'
            - 'app-config.k8s.yaml'

      volumes:
        - name: k8s-config
          configMap:
            name: backstage-k8s-config

---
apiVersion: v1
kind: Service
metadata:
  name: homelab-backstage
  namespace: backstage
  labels:
    app: homelab-backstage
    backstage.io/kubernetes-id: homelab-backstage
spec:
  type: ClusterIP
  selector:
    app: homelab-backstage
  ports:
    - name: http
      port: 80
      targetPort: 7007

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homelab-backstage
  namespace: backstage
  labels:
    app: homelab-backstage
    backstage.io/kubernetes-id: homelab-backstage
  annotations:
    cert-manager.io/cluster-issuer: le-prod
    external-dns.alpha.kubernetes.io/hostname: backstage.nucleos.net.pl
    external-dns.alpha.kubernetes.io/ttl: "120"
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - backstage.nucleos.net.pl
      secretName: backstage-tls
  rules:
    - host: backstage.nucleos.net.pl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homelab-backstage
                port:
                  number: 80
